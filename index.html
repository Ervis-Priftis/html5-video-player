<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Html5 Video Player</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

  <div id="player">

    <div id="video-container">
      <video id="video" poster="images/thumbnail2.jpg">
        <source src="videos/ᴴᴰ Mobile Suit Gundam Iron-Blooded Orphans 「AMV」 ► Raise Your Flag ᴴᴰ.mp4">
      </video>

    </div>

    <div id="pbar-container">
      <div id="pbar"></div>
    </div>

    <div id="buttons-container">
      <img id="play-button" src="images/play.png" alt="">
      <div id="time-field">
        0:00 / 0:00
      </div>
      <img id="sound-button" src="images/sound.png" alt="">
      <div id="sbar-container">
        <div id="sbar"></div>
      </div>
      <img id="fullscreen-button" src="images/fullscreen.png" alt="">
    </div>

  </div>

</body>
</html>
